{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>TEAM2OARS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap, CSS stylesheets-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!--Font-Awesome stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--Ubuntu font-family-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" href="{% static 'css/front_page.css' %}">





</head>

<body style="margin:0;padding:0;">
    <div class="container-fluid">

<!--Fix navigation so that it adjusts properly for mobile -->
        <!-- Navigation at top of page -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <!-- Collapses navbar onto a button when it doesn't fit on screen. Will display similar to dropdown menu -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TEAM2OARS</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li> <a href="{% url 'about_us'%}"> About Us</a> </li>
                <li> <a href="{% url 'contact_us'%}"> Contact Us </a> </li>
                <li> <a href="{% url 'testimonials'%}"> Testimonials </a> </li>
            </ul>
            </div>
        </nav>


        <!--Carousel-->
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Menu -->
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
            </ol>

            <!-- Items -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="{% static 'images/pool.jpg' %}" alt="Slide 1" />
                </div>
                <div class="item">
                    <img src="{% static 'images/gym.jpg' %}" alt="Slide 2" />
                </div>
                <div class="item">
                    <img src="{% static 'images/kitchen.jpg' %}" alt="Slide 3" />
                </div>
                <div class="item">
                    <img src="{% static 'images/bedroom.jpg' %}" alt="Slide 3" />
                </div>
            </div>
            <a href="#carousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>



        <br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <!-- Think about laying text on top of img -->
                <p>Find the perfect home today.</p>
                <p>Start here.</p>
            </div>

        </div>

    </div>


<!--For Carousel-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>


<footer>
    <div class="container-fluid">
        <hr>
        <div class="row">
            <div class="col-sm-2">
                <h4>Connect with us</h4>
            </div>
            <div class="col-sm-6">
                <ul class="list-inline">
                    <li class="fa fa-2x fa-linkedin"> </li>
                    <li class="fa fa-2x fa-facebook"> </li>
                    <li class="fa fa-2x fa-instagram"> </li>
                    <li class="fa fa-2x fa-twitter"> </li>
                </ul>
            </div>
            <div class="col-sm-4 text-right">
                <h4>Copyright &copy TEAM2OARS</h4>
            </div>
        </div>
    </div>
</footer>

</html>
